name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check out main branch (to get workflow)
        uses: actions/checkout@v4
        # This checks out your default branch (main)

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # This creates the new .svg files in the 'dist/' folder

      - name: Check out assets branch
        uses: actions/checkout@v4
        with:
          # Now, check out the branch we want to commit TO
          branch: assets
          # And put it in a separate sub-folder
          path: assets_branch
          
      - name: Copy new SVG files to assets checkout
        run: |
          # Create the dist folder in the assets_branch if it doesn't exist
          mkdir -p assets_branch/dist
          
          # Copy and overwrite the old SVGs with the new ones
          cp dist/pacman-contribution-graph-dark.svg assets_branch/dist/
          cp dist/pacman-contribution-graph.svg assets_branch/dist/
          
      - name: Commit and push changes
        run: |
          # Move into the assets_branch directory
          cd assets_branch
          
          # Configure git
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add the changes
          git add dist/
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # Commit and push
          git commit -m "chore: update pacman contribution graph [skip ci]"
          git push
